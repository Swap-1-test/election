<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Election Voting</title>
</head>
<body>
    <h2>Vote for your candidates</h2>
    <form method="POST" action="/">
        {% for position, candidate_list in candidates.items() %}
            <h3>{{ position.replace('_', ' ').capitalize() }}</h3>
            {% for candidate in candidate_list %}
                <input type="radio" name="candidate" value="{{ candidate }}" required>{{ candidate }}<br>
            {% endfor %}
        {% endfor %}
        <input type="hidden" name="position" value="{{ position }}">
        <input type="submit" value="Submit Vote">
    </form>
</body>
</html>
