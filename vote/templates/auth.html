<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            background: linear-gradient(135deg, #00b4d8, #0077b6, #0096c7);  /* Cool gradient background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Deogiri Institute of Engineering and Management Studies, Chh. Sambhajinagar</h1>
    <div class="auth-container">
        <form action="/auth" method="POST">
            <input type="text" name="full_name" placeholder="Enter Full Name" required><br>
            <input type="number" name="prn" placeholder="Enter PRN No." required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
